name: Release Management

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true

jobs:
  # Create release notes
  release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.generate.outputs.release_body }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: generate
        run: |
          echo "release_body=Release notes generated" >> $GITHUB_OUTPUT

  # Build and publish release
  build-release:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: release-notes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci
        continue-on-error: true

      - name: Build production
        run: npm run build:production

      - name: Create release artifacts
        run: |
          mkdir -p release-artifacts
          cp -r dist/public release-artifacts/frontend
          cp -r .next release-artifacts/backend || true
          cd release-artifacts
          tar -czf paypass-release.tar.gz frontend backend
          cd ..

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release-artifacts/paypass-release.tar.gz

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-notes, build-release]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ needs.release-notes.outputs.release_body }}
          files: paypass-release.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notify on release
  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: create-release
    if: success()
    steps:
      - name: Create release summary
        run: |
          echo "## ðŸŽ‰ Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts**: Available in GitHub Release" >> $GITHUB_STEP_SUMMARY
